<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Mixed Reality Sneaker Builder</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<meta property="og:title" content="Mixed Reality Sneaker Builder" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://sneaker-builder.pages.dev/" />
		<meta property="og:image" content="/assets/ogimage.png" />
		<meta
			property="og:description"
			content="View and customize sneakers in Mixed Reality"
		/>
		<meta property="og:site_name" content="Mixed Reality Sneaker Builder" />
		<meta property="og:locale" content="en_US" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</head>
	<body style="margin: 0">
		<div class="root">
			<div id="scene-container"></div>
			<div id="config-panel">
				<div class="headline">A Meta Mixed Reality Demo</div>
				<div class="product-title">Meta Sneaker 1 Custom</div>
				<div class="config-title">Inspirations</div>
				<div class="prefabs">
					<button id="prefab-default" class="btn selected prefab-btn">
						<img src="assets/default.png" />
					</button>
					<button id="prefab-mcdonalds" class="btn prefab-btn">
						<img src="assets/mcdonalds.png" />
					</button>
					<button id="prefab-panda" class="btn prefab-btn">
						<img src="assets/panda.png" />
					</button>
					<button id="prefab-stone" class="btn prefab-btn">
						<img src="assets/stone.png" />
					</button>
				</div>
				<div class="config-title">Select Gender</div>
				<div class="gender-options">
					<button id="gender-mens" class="btn selected">Mens</button>
					<button id="gender-womens" class="btn">Womens</button>
				</div>
				<div class="config-title">Select Size</div>
				<div class="size-options" data-value="10">
					<div class="size-row">
						<button class="btn">6</button>
						<button class="btn">6.5</button>
						<button class="btn">7</button>
						<button class="btn">7.5</button>
						<button class="btn">8</button>
					</div>
					<div class="size-row">
						<button class="btn">8.5</button>
						<button class="btn">9</button>
						<button class="btn">9.5</button>
						<button class="btn">10</button>
						<button class="btn">10.5</button>
					</div>
					<div class="size-row">
						<button class="btn">11</button>
						<button class="btn">11.5</button>
						<button class="btn">12</button>
						<button class="btn">12.5</button>
						<button class="btn">13</button>
					</div>
				</div>
				<button id="ar-button" class="btn customize-button">
					Customize in MR
				</button>
				<button id="web-launch-button" class="btn customize-button">
					Customize on Meta Quest
				</button>
				<div
					style="
						display: flex;
						flex-direction: column;
						justify-content: center;
						margin-top: 20px;
						color: black;
					"
				>
					<div>
						WebXR Showcases -&nbsp;
						<a
							href="https://github.com/meta-quest/webxr-showcases/tree/main/sneaker-builder"
							>GitHub</a
						>&nbsp;|&nbsp;<a
							href="https://raw.githubusercontent.com/meta-quest/webxr-showcases/main/LICENSE"
							>MIT License</a
						>
					</div>
					<div>
						Copyright Â© Meta Platforms, Inc |
						<a href="https://opensource.fb.com/legal/terms/">Terms</a
						>&nbsp;|&nbsp;
						<a href="https://opensource.fb.com/legal/privacy/">Privacy</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
